# Lab 02 â€” External Dependencies: jitsi with external PostgreSQL and Redis
---
services:
  jitsi:
    image: jitsi/web:stable
    container_name: it-stack-jitsi
    restart: unless-stopped
    ports:
      - "443:$firstPort"
    environment:
      - IT_STACK_ENV=lab-02-lan
      - DB_HOST=
      - DB_PORT=5432
      - REDIS_HOST=
    networks:
      - it-stack-net

  # Lightweight local DB for lab (replace with lab-db1 in real env)
  postgres:
    image: postgres:16
    container_name: it-stack-jitsi-db
    environment:
      POSTGRES_DB: jitsi_db
      POSTGRES_USER: jitsi_user
      POSTGRES_PASSWORD: jitsi_pass
    volumes:
      - jitsi_pg_data:/var/lib/postgresql/data
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  jitsi_pg_data:
