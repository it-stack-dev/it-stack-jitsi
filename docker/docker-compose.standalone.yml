# Lab 01 â€” Standalone: Complete Jitsi video conferencing in isolation
# No external dependencies required.
---
services:
  jitsi:
    image: jitsi/web:stable
    container_name: it-stack-jitsi
    restart: unless-stopped
    ports:
      - "443:$firstPort"
    environment:
      - IT_STACK_ENV=lab-01-standalone
    volumes:
      - jitsi_data:/var/lib/jitsi
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  jitsi_data:
