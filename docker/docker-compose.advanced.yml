# Lab 03 â€” Advanced Features: jitsi with TLS, resource limits, logging
---
services:
  jitsi:
    image: jitsi/web:stable
    container_name: it-stack-jitsi
    restart: unless-stopped
    ports:
      - "443:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - jitsi_data:/var/lib/jitsi
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  jitsi_data:
