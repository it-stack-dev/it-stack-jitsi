# Module 08: Jitsi video conferencing

module:
  name: jitsi
  number: "08"
  repo: it-stack-dev/it-stack-jitsi
  version: "0.1.0"
  phase: 2
  category: collaboration
  server: lab-app1
  description: "Jitsi video conferencing"

upstream:
  name: Jitsi Meet
  image: jitsi/web:stable
  license: Apache-2.0

ports:
  - 443 (HTTPS)
   - 10000/udp (Media)

labs:
  - id: "08-01"
    name: Standalone
    docker_compose: docker/docker-compose.standalone.yml
    test_script: tests/labs/test-lab-08-01.sh
  - id: "08-02"
    name: External Dependencies
    docker_compose: docker/docker-compose.lan.yml
    test_script: tests/labs/test-lab-08-02.sh
  - id: "08-03"
    name: Advanced Features
    docker_compose: docker/docker-compose.advanced.yml
    test_script: tests/labs/test-lab-08-03.sh
  - id: "08-04"
    name: SSO Integration
    docker_compose: docker/docker-compose.sso.yml
    test_script: tests/labs/test-lab-08-04.sh
  - id: "08-05"
    name: Advanced Integration
    docker_compose: docker/docker-compose.integration.yml
    test_script: tests/labs/test-lab-08-05.sh
  - id: "08-06"
    name: Production Deployment
    docker_compose: docker/docker-compose.production.yml
    test_script: tests/labs/test-lab-08-06.sh

resources:
  cpu_cores: 2
  ram_gb: 4
  disk_gb: 20

health_check:
  endpoint: /health
  metrics_endpoint: /metrics
  log_path: /var/log/jitsi/
